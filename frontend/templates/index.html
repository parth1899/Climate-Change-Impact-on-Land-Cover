<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO2 Concentration Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Map Visualizer</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="region">Region:</label>
                <input type="text" id="region" placeholder="Enter region name (e.g., Maharashtra)">
            </div>
            
            <div class="input-group">
                <label>Years:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="years" value="2019"> 2019
                    </label>
                    <label>
                        <input type="checkbox" name="years" value="2020"> 2020
                    </label>
                </div>
            </div>
            
            <div class="input-group">
                <label>Concentration Classes:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="classes" value="low"> Low
                    </label>
                    <label>
                        <input type="checkbox" name="classes" value="medium"> Medium
                    </label>
                    <label>
                        <input type="checkbox" name="classes" value="high"> High
                    </label>
                </div>
            </div>
            
            <button id="show-map-btn">Show Map</button>
        </div>
        
        <div id="map-container">
            <div id="map"></div>
            <div id="legend-container"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/static/JS/api.js"></script>
    <script src="/static/JS/map.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
