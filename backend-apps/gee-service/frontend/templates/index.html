<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ozone Map Viewer</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    /* Floating control panel */
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      max-width: 220px;
      font-size: 14px;
    }
    #controls label {
      margin: 5px 0 3px;
    }
    #controls input, 
    #controls select, 
    #controls button {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    /* Optional styling for play/pause area */
    #playPauseBtn {
      width: auto;
    }
    #timeDisplay {
      font-weight: bold;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <div id="controls">
    <form id="mapForm">
      <label for="dataset">Dataset:</label>
      <select id="dataset">
        <option value="Ozone">Ozone</option>
        <option value="Land Cover">Land Cover</option>
        <!-- Additional datasets can be added here -->
      </select>
      
      <label for="regionsInput">Regions (comma separated):</label>
      <input type="text" id="regionsInput" placeholder="Pune,Ahmadnagar">
      
      <label for="startYear">Start Year:</label>
      <input type="number" id="startYear" placeholder="2020">
      
      <label for="endYear">End Year:</label>
      <input type="number" id="endYear" placeholder="2022">
      
      <button type="submit">Generate Maps</button>
    </form>
    
    <div>
      <label for="regionSelector">Select Regions (Ctrl+Click for multiple):</label>
      <select id="regionSelector" multiple></select>
    </div>
    
    <div>
      <button id="playPauseBtn">Play</button>
      <span id="timeDisplay"></span>
    </div>
  </div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Main application script -->
  <script type="module" src="../static/main.js"></script>
</body>
</html>
